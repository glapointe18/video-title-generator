<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Créateur de Page Titre</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  h1 { margin-bottom: 20px; }
  form { margin-bottom: 20px; max-width: 400px; }
  input, button { display: block; margin-bottom: 10px; padding: 8px; width: 100%; }
  .preview {
    width: 800px; height: 450px; border: 2px solid #333; 
    display: flex; flex-direction: column; justify-content: center; 
    align-items: center; font-size: 28px; text-align: center; 
    background-color: #eee; position: relative; margin-bottom: 10px; padding: 10px;
  }
  .logo { position: absolute; top: 20px; left: 20px; max-width: 100px; }
  .download-btn { padding: 10px 15px; cursor: pointer; max-width: 200px; }
</style>
</head>
<body>

<h1>Créer une Page Titre</h1>
<form id="titleForm">
  <label>Interprète :</label>
  <input type="text" id="interpreter" required placeholder="Ex: John Doe">

  <label>Instrument / Tessiture :</label>
  <input type="text" id="instrumentTessiture" placeholder="Ex: Piano / Soprano">

  <label>Accompagnateur :</label>
  <input type="text" id="accompanist" placeholder="Ex: Jane Smith">

  <label>Instrument Accompagnateur :</label>
  <input type="text" id="instrumentAccomp" placeholder="Ex: Piano">

  <label>Titre :</label>
  <input type="text" id="videoTitle" required placeholder="Ex: Sonate n°5">

  <label>Compositeur :</label>
  <input type="text" id="composer" placeholder="Ex: Beethoven">

  <label>Couleur de fond :</label>
  <input type="color" id="bgColor" value="#eeeeee">

  <label>Logo (URL) :</label>
  <input type="text" id="logoUrl" placeholder="https://...">

  <button type="submit">Générer</button>
</form>

<div class="preview" id="preview">
  <img id="logo" class="logo" style="display:none;">
  <div id="text"></div>
</div>

<button class="download-btn" id="downloadBtn">Télécharger l'image</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const form = document.getElementById('titleForm');
const preview = document.getElementById('preview');
const textDiv = document.getElementById('text');
const logoImg = document.getElementById('logo');
const downloadBtn = document.getElementById('downloadBtn');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const interpreter = document.getElementById('interpreter').value;
  const instrumentTessiture = document.getElementById('instrumentTessiture').value;
  const accompanist = document.getElementById('accompanist').value;
  const instrumentAccomp = document.getElementById('instrumentAccomp').value;
  const videoTitle = document.getElementById('videoTitle').value;
  const composer = document.getElementById('composer').value;
  const bgColor = document.getElementById('bgColor').value;
  const logoUrl = document.getElementById('logoUrl').value;

  preview.style.backgroundColor = bgColor;

  // Affichage simplifié sans mots supplémentaires
  textDiv.innerHTML = `
    <strong>${interpreter}</strong>${instrumentTessiture ? ' / ' + instrumentTessiture : ''}<br>
    ${accompanist ? accompanist : ''}${instrumentAccomp ? ' / ' + instrumentAccomp : ''}<br>
    <strong>${videoTitle}</strong><br>
    ${composer ? composer : ''}
  `;

  if (logoUrl) {
    logoImg.src = logoUrl;
    logoImg.style.display = 'block';
  } else {
    logoImg.style.display = 'none';
  }
});

downloadBtn.addEventListener('click', () => {
  html2canvas(preview).then(canvas => {
    const link = document.createElement('a');
    link.download = 'page-titre.png';
    link.href = canvas.toDataURL();
    link.click();
  });
});
</script>

</body>
</html>
